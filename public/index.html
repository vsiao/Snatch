<!DOCTYPE html>
<html>
<head>
  <title>Snatch</title>
</head>
<body>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
  var socket = io.connect('http://localhost:8080');
  socket.on('hello', function(data) {
    console.log(data);
    socket.emit('goodbye', {data: 'forever'});
  });
  </script>
</body>
</html>
